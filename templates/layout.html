<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}BusBoard{% endblock %}</title>
    <link rel="stylesheet"
          href="{{ url_for('static', filename='bootstrap.min.css') }}" />
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <a class="navbar-brand" href="/">BusBoard</a>
</nav>

<div>
    {% block content %}{% endblock %}
</div>
<style>
      table {
        border-collapse: separate;
        border-spacing: 0 15px;
      }
      th {
        background-color: #4287f5;
        color: white;
      }
      th,
      td {
        width: 150px;
        text-align: center;
        padding: 5px;
      }
</style>
</body>
</html>
