{% extends "layout.html" %}
{% block title %}Bus Information{% endblock %}
{% block content %}
<div class="container body-content">
    <h2>Bus Information</h2>
    <div>
        <p>You entered postcode <span>{{ postcode }}</span></p>
    </div>
    <div>
        {% for stop in bus_stops %}
        <p>{{stop}}    </p>
        {% endfor %}
    </div>
</div>
{% endblock %}
